<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Bulettin Website</title>
<link rel="stylesheet" type="text/css"href="css/bootstrap.css">
<link rel="stylesheet" type="text/css"href="css/style.css">
<link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="e-bulletin-main-container" class="container">

	<div id = "e-bulletin-main-content" class="row">
		<div class="col-md-12">
				<div class="col-md-12 ebulletin-dashboard-content">
					<div class="row">
						<div class="col-md-12 ebulletin-dashboard-options">
							<div class="row">
								<div class="ebulletin-dashboard-options-left">
									<h4>Welcome To Your Dashboard</h4>
								</div>
								<div class="ebulletin-dashboard-options-right">
									<button type="button" class="btn btn-success" data-toggle="modal" data-target="#ebulletin-add-post-container">Add Post</button>
								</div>
							</div>
					
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 ebulletin-dashboard-list">
							<div class="col-md-12 ">
								<h4>this is your list</h4>
							</div>
							<div class = "row">
								<div class="col-md-12">
								<table class="table ebulletin-dashboard-table">
									<thead>
									  <tr>
										<th>Title</th>
										<th>Posser</th>
										<th>Date</th>
										<th>Action</th>
									  </tr>
									</thead>
									<tbody>
									  <tr>
										<td>Civil Service Examination</td>
										<td>Doe</td>
										<td>john@example.com</td>
										<td><i class="fa fa-pencil-square-o ebulletin-dashboard-edit"></i>&nbsp;<i class="fa fa-trash ebulletin-dashboard-delete"></i></td>
									  </tr>
									</tbody>
								  </table>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>

			<!-- Modal -->
			<div id="ebulletin-add-post-container" class="modal fade" role="dialog">
				  <div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Post</h4>
					  </div>
					  <div class="modal-body ebulletin-add-post-modal-body">
							 <div class="form-group">
								  <label for="focusedInput">Title</label>
								  <input class="form-control" id="focusedInput" type="text">
							</div>
							 <div class="form-group">
								  <label for="focusedInput">Subject</label>
								  <input class="form-control" id="focusedInput" type="text">
							</div>
							 <div class="form-group">
								  <label for="focusedInput">File</label>
								  <input class="form-control" id="focusedInput" type="file">
							</div>
							<div class="form-group">
							  <label for="comment">Description:</label>
							  <textarea class="form-control" rows="5" id="description"></textarea>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-12">
										<label for="comment">Posting Date:</label>
									</div>
									<div class="col-md-5">
										<input class="form-control" id="posting_date_from" placeholder="From"  type="text">
									 </div>
									 <div class="col-md-5">
										<input class="form-control" id="posting_date_to" placeholder="To"  type="text">
									 </div>
								</div>
							</div>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-primary data-dismiss="modal">Submit</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					  </div>
					</div>

				  </div>
			</div>

</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script>
$('#posting_date_from,#posting_date_to').datepicker({
});
</script>
</body>
</html>
